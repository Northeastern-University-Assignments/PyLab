name: Custom Autograder

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip || echo "Failed to upgrade pip. Continuing..."
          pip install pytest pytest-html pytest-cov || echo "Failed to install dependencies. Check network connectivity or requirements.txt"

      - name: Install test coverage tool
        run: pip install pytest-cov

      - name: Run unit tests for Exercise1 and Exercise2
        run: python3 -m unittest discover Exercise1 Exercise2

      - name: Run pytest tests for Exercise3 with HTML report and coverage
        run: pytest --cov=exercise3 Exercise3/test3.py --html=report.html

      - name: Upload test report
        uses: actions/upload-artifact@v2
        with:
          name: test-report
          path: report.html

      - name: Upload coverage report (optional)
        uses: actions/upload-artifact@v2
        with:
          name: coverage-report
          path: .coverage